<!DOCTYPE html>
<html>
<head>
    <title>Raspberry Pi Web Data</title>
</head>
<body>
    <h1>Data from Raspberry Pi:</h1>
    <div id="data"></div>

    <script>
        // Fetch data from your Raspberry Pi's web server
        fetch('http://<raspberry_pi_ip>:<port>/data')
            .then(response => response.text())
            .then(data => {
                // Display the data on the webpage
                document.getElementById('data').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
